@import Connect4.view.TUI
@import Connect4.model.gridComponent.Grid
@import Connect4.model.gridComponent.GridInterface
@(grid:GridInterface,player:String)

@main("Welcome to Connect4!") {
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/connect4.css")' />
    <script type = "text/javascript" src="@routes.Assets.versioned("javascripts/gridVue.js")" ></script>

    <div id="app" class="row">
        <h1>{{name}}</h1>
        <input id="eingabe" v-model="name" v-on:keyup.enter="submit">
    </div>

        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <a class="btn btn-danger" onclick="draw(0)" id="col0" role="button">0</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-danger" onclick="draw(1)" id="col1" role="button">1</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-danger" onclick="draw(2)" id="col2" role="button">2</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-danger" onclick="draw(3)" id="col3" role="button">3</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-danger" onclick="draw(4)" id="col4" role="button">4</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-danger" onclick="draw(5)" id="col5" role="button">5</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-danger" onclick="draw(6)" id="col6" role="button">6</a>
                    </div>
                </div>
                <div class="row">
                    <canvas id="mycanvas" class="grid"></canvas>
                </div>
            </div>
        </div>
    <script src='@routes.Assets.versioned("javascripts/grid.js")'></script>

}
